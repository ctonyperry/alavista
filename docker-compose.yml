services:
  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    container_name: alavista-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Uncomment the following lines to enable GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Alavista application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alavista-app
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      # Mount source code for development
      - ./alavista:/app/alavista
      - ./tests:/app/tests
      # Mount data directory
      - ./data:/app/data
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.1:8b
      - LOG_LEVEL=INFO
      - DATA_DIR=/app/data
    env_file:
      - .env
    restart: unless-stopped
    # Override command for different modes
    # Default: runs tests
    # For API: command: ["uvicorn", "alavista.api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    # For shell: command: ["bash"]

volumes:
  ollama-data:
    driver: local
